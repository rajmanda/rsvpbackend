spring:
  application:
    name: rsvpbackend
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://accounts.google.com

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, env, loggers, heapdump, threaddump, scheduledtasks, beans, caches
  health:
    mongodb:
      enabled: true  # Enable MongoDB health check

gcs:
  bucket-name: shravani_kalyanam_bucket