spring:
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration
      - org.springframework.boot.autoconfigure.mongo.MongoReactiveAutoConfiguration
      - org.springframework.boot.autoconfigure.data.mongo.MongoDataAutoConfiguration
      - org.springframework.boot.autoconfigure.data.mongo.MongoReactiveDataAutoConfiguration

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://your-issuer-uri.com
          jwk-set-uri: https://your-issuer-uri.com/.well-known/jwks.json

  mail:
    host: localhost
    port: 1025
    username: test@example.com
    password: test
    properties:
      mail.smtp.auth: false
      mail.smtp.starttls.enable: false
      mail.smtp.ssl.trust: localhost
      mail.debug: false

# Management and health configuration for tests
management:
  health:
    mail:
      enabled: false  # Disable mail health check for tests
    mongo:
      enabled: false  # Disable mongo health check for tests

logging:
  level:
    root: INFO
    org.springframework: INFO
    com.gala.celebrations: DEBUG

# Disable security for tests
jwt:
  issuer: test-issuer
  secret: test-secret-which-needs-to-be-very-long-to-work-properly-with-jwt-rsa-keys
  expiration: 3600000
